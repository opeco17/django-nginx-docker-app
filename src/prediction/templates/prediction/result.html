{% load static %}
<html>
<head>
    <title>言語判別AI結果画面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
    <div class="container">
        <h3 class="bg-primary container">判別結果</h3><br>
        <div class="border-primary">
            <h4>{{ name }}さんの名前は...</h4>
            <table class="table table-striped">
                {% for language_probability in language_probability_list %}
                <tr>
                    <td>{{ language_probability.0 }}</td>
                    <td>{{ language_probability.1 }}%</td>
                </tr>
                {% endfor %}
            </table>
            <a href="{% url 'index' %}">はじめに戻る</a>
        </div>
    </div>
</body>
</html>
